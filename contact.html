<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Keelee McBride</title>
  <meta name="keywords" content="makeup, photgrapher">

  <meta content="width=device-width, user-scalable=no" name="viewport">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <nav class='navbar'>
    <div class='container'>

      <div class="name">
        <h1>Luxe 2 Go by Keelee</h1>
      </div>
      <ul class='nav'>
        <li>
          <a href='index.html'>Home</a>
        </li>

        <li>
          <a href='gallery.html'>Gallery</a>
        </li>



      </ul>

    </div>
  </nav>

  <div class="landing-picture">
    <div class="container">
      <div class="row">

        <div class="col-md-8 col-sm-12">
          <h3>Send Me a Message</h3>
          <form id="form-contact" method="post" class="clearfix ts-form ts-form-email" action="https://formspree.io/rodricksnyc@gmail.com" tabindex="-1">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="form-contact-name">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Name">
                </div>

              </div>

              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="form-contact-email">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Email">
                </div>

              </div>

            </div>

            <div class="form-group">
              <label for="form-contact-subject">Subject</label>
              <input type="text" class="form-control" name="subject" placeholder="Subject">
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form-contact-message">Message</label>
                  <textarea class="form-control" rows="5" name="message" placeholder="Message"></textarea>
                </div>

              </div>

            </div>

            <div class="form-group clearfix">
              <button type="submit" class="btn btn-primary float-right ts-btn-arrow"><div class="status"><i class="fas fa-circle-notch fa-spin spinner"></i></div><span>Send a Message</span></button>
            </div>

            <div class="form-contact-status"></div>
          </form>

        </div>

        <div class="col-sm-12 col-md-4 mt-3" id="sliders">
          <img src="img/contact.jpg" class="noClick img-fluid">
        </div>
      </div>
    </div>

  </div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
